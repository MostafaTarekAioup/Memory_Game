<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> <span class="movess">Moves</span>
            
            <!--            /////////////// Html For Timer /////////////-->  
            <label id="minutes">00</label>:<label id="seconds">00</label>

          
            
             <div class="restart" onclick="window.location.reload()">
<!--        		<i class="fa fa-repeat"></i>-->
        	</div>
        </section>
        <ul class="deck" id="deck">
<!--            ////////////////////////////////////////////////////////////////-->
<!--            //////////////////////////////////////////////////////////////////-->
        </ul>
            <div id="ex1" class="modal">
              <p>Congratulations You Win</p>
              <p id="winMes"></p>
              <button class="Replay" onclick="window.location.reload()">RePlay</button>
            </div>

        <!-- Link to open the modal -->
            <p id="model"><a id="model2" href="#ex1" rel="modal:open">Open Modal</a></p>
        </div>

    <script src="js/app.js"></script>
